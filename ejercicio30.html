<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>

</head>
<body>

<div class="container">
  <h2>Formulario</h2>
  <form action="procesar_formulario.php" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" required>

    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" pattern="[0-9]{10}" title="Por favor, introduce un número de celular válido (10 dígitos)" required>

    <label for="transporte">Transporte:</label>
    <input type="text" id="transporte" name="transporte" required>

    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios"></textarea>

    <label for="camisa">Camisa:</label>
    <input type="text" id="camisa" name="camisa" required>

    <label for="talla">Talla:</label>
    <input type="text" id="talla" name="talla" required>

    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
